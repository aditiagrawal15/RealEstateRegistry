<div class="row">
    <div class="col-md-9 left-side">
        <img style="height:43vw;" src="../../assets/Images/Login.PNG">
        <div class="top-left"><b>REAL ESTATE REGISTRY AUTHORITY</b></div>
        <mat-spinner style="left: 45%;
        position: absolute;
        text-align: center;
        top: 50%;" mode="indeterminate" *ngIf="isLoading"></mat-spinner>
    </div>
    <div class="col-md-3 right-side">
        <form [formGroup]="setPasswordForm" (ngSubmit)="onClickSubmit(setPasswordForm.value)">
            &nbsp;
            <div class="form-group">
                <input style="text-align: left; display:block;width:19.3vw" type="text" id="aadhar" class="form-control"
                    formControlName="aadhar" placeholder="Aadhar Number"
                    [ngClass]="{ 'is-invalid': submitted && f['aadhar'].errors }" required autofocus>
                <div *ngIf="submitted && f['aadhar'].errors" class="invalid-feedback">
                    <div style=" text-align: left; display:block;" *ngIf="f['aadhar'].errors['required']">Aadhar Number
                        is required</div>
                    <div style=" text-align: left; display:block;" *ngIf="f['aadhar'].errors['pattern']">
                        Aadhar Number must be 12 digits long
                    </div>
                </div>
            </div>

            &nbsp;
            <div class="form-group">
                <input style="text-align: left; display:block;width:19.3vw" class="col-xs-offset-2" type="password"
                    id="inputPassword" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" formControlName="password"
                    placeholder="Password" required>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div style=" text-align: left; display:block;" *ngIf="f['password'].errors['required']">
                        Password
                        is required</div>
                    <div style=" text-align: left; display:block;" *ngIf="f['password'].errors['minlength']">
                        Password must be atleast 6 characters long
                    </div>
                    <div style=" text-align: left; display:block;" *ngIf="f['password'].errors['maxlength']">
                        Password must not exceed 12 characters
                    </div>
                </div>
            </div>
            &nbsp;
            <!-- <div class="form-group">
                <input style="text-align: left; display:block;width:19.3vw" class="col-xs-offset-2" type="password"
                    id="inputConfirmPassword" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
                    formControlName="confirmPassword" placeholder="Confirm Password" required>
                <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                    <div style=" text-align: left; display:block;" *ngIf="f['confirmPassword'].errors['required']">
                        Confirm Password is required</div>
                    <div style=" text-align: left; display:block;" *ngIf="f['confirmPassword'].errors['matching']">
                        Confirm Password does not match
                    </div>
                </div>
            </div> -->

            <br>
            <app-button (click)="cancel()" [name]="'Cancel'" type="submit"></app-button>
            <app-button style="margin-left: 1vw;" click="onClickSubmit()" [name]="'Set Password'" type="submit">
            </app-button>

            <br><br>
        </form>
        <img class="responsive-logo" src="../../assets/Logo/App_Logo.png">
    </div>

</div>
