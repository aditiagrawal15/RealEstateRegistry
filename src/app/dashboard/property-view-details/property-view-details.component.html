<div style="background-color:#EFE4B0;overflow-x: hidden;">
    <app-header [loggedInUserName]="loggedInUserName" [userId]="userId" [loggedInTime]="loggedInTime"></app-header>
    <div class="main-div">
        <form [formGroup]="getPropertyForm" (ngSubmit)="onClickSubmit(getPropertyForm.value)">

            <mat-form-field style="margin: 2.5vw 1vw 1vw 1vw;" appearance="outline">
                <mat-label stylr="color:black;">Property Id</mat-label>
                <input formControlName="propertyId" matInput placeholder="Enter Property Id"
                    [ngClass]="{ 'is-invalid': submitted && f['propertyId'].errors }">
                <div *ngIf="submitted && f['propertyId'].errors" style="color:#EFE4B0" class="invalid-feedback">
                    <div style=" color:#EFE4B0;text-align: left; display:block;"
                        *ngIf="f['propertyId'].errors?.['required']">
                        Property Id
                        is required</div>

                    <div style=" text-align: left; display:block;" *ngIf="f['propertyId'].errors?.['pattern']">Please
                        provide valid <b>Property Id</b></div>
                </div>
                <mat-icon matSuffix>find_replace</mat-icon>
                <mat-hint>
                    <mat-icon style='margin-left: -0.9vw;' matSuffix>info</mat-icon>Enter Property Id whose details you
                    want to check
                </mat-hint>
            </mat-form-field>
            <app-button click="onClickSubmit()" [name]="'Fetch'" type="submit"></app-button>
        </form>
        <div class="row">
            <div class="col-md-4">
                <div class="content">
                    <div fxLayout="row wrap" fxLayoutGap="16px grid">
                        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
                            <mat-card style="background-color: #EFE4B0;
                            height:  19vw;
                            margin: 1vw 1vw 1vw 1vw;" class="mat-elevation-z4" *ngFor="let card of cards">
                                <mat-card-header>
                                    <mat-card-title>{{card.title}}</mat-card-title>
                                    <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
                                </mat-card-header>
                                <mat-card-content>
                                    <p>{{card.propType}}</p>
                                    <p>{{card.propArea}}</p>
                                    <p>{{card.propPlotNo}}</p>
                                    <p>{{card.propDistrict}}</p>
                                    <p>{{card.propValue}}</p>
                                    <p>{{card.currentOwn}}</p>

                                </mat-card-content>
                                <mat-card-actions>

                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
            <mat-spinner style="left: 45%;
        position: absolute;
        text-align: center;
        " mode="indeterminate" *ngIf="isLoading"></mat-spinner>
        </div>

    </div>

</div>
