<div style="background-color:#EFE4B0;overflow-x: hidden;">
    <app-header [loggedInUserName]="loggedInUserName" [userId]="userId" [loggedInTime]="loggedInTime"></app-header>
    <div class="main-div">
        <div class="row">
            <div class="col-md-4">
                <div class="content">
                    <div fxLayout="row wrap" fxLayoutGap="16px grid">
                        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
                            <mat-card style="background-color: #EFE4B0;
                            height:  15vw;
                            margin: 3vw 1vw 1vw 1vw;" class="mat-elevation-z4" *ngFor="let card of cards">
                                <mat-card-header>
                                    <mat-card-title>{{card.title}}</mat-card-title>
                                    <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
                                </mat-card-header>
                                <mat-card-content>
                                    <p>{{card.propId}}</p>
                                    <p>{{card.propLoc}}</p>
                                    <p>{{card.currentOwn}}</p>

                                </mat-card-content>
                                <mat-card-actions>

                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
            <mat-spinner style="left: 45%;
            position: absolute;
            text-align: center;top:50%
            " mode="indeterminate" *ngIf="isLoading"></mat-spinner>
        </div>
    </div>

</div>
